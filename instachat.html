<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> hello}}
    <br>
    {{> streamAndy}}
    <br>
    {{> streamMike}}

    {{> chat1}}
    {{> display1}}
    {{> leaderboard}}
  </div>
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <br>
  <input id="andy" class="chat" type="text" style="text-align: right"/>
  <input id="mike" class="chat" type="text" style="text-align: right"/>
</template>

<template name="streamAndy">
  {{text}}
</template>

<template name="streamMike">
  {{text}}
</template>




<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="chat1">
  <div class="chat">
    <input type="text" class="area"></textarea>
  </div>
</template>

<template name="display1">
  <div class="display">
    <span class="display-text">{{text}}</span>
  </div>
</template>
